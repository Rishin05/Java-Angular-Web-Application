<div class="container mt-3">
  <h2>Add a new Programmer</h2>
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Add a new Programmer!" name="name" [(ngModel)]="programmer.name">
            </div>
            <button class="btn btn-success" (click)="saveProgrammer()">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container mt-3">
  <button routerLink="/viewProgrammers" class="btn btn-primary">View Programmers</button>
</div>
