<div class="container mt-3">
  <h2>Add a new PhoneCase</h2>
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter phonecase color" name="name" [(ngModel)]="phonecase.name">
            </div>
            <div class="form-group">
              <label for="price">Price:</label>
              <input type="number" class="form-control" id="price" name="price" [(ngModel)]="phonecase.price">
            </div>
            <div class="form-group">
              <label for="quantity">Quantity:</label>
              <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="phonecase.quantity">
            </div>
            <div class="form-group">
              <label for="programmerName">Programmer Name:</label>
              <select class="form-control" id="programmerName" name="programmerName" [(ngModel)]="phonecase.programmerName">
                <option *ngFor="let programmer of programmers" [value]="programmer.name">{{ programmer.name }}</option>
              </select>
            </div>
            <button class="btn btn-success" (click)="savePhonecase()">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-3">
  <button routerLink="/viewPhonecases" class="btn btn-primary">View Phonecases</button>
</div>
